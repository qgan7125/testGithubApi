<!DOCTYPE html>
<html lang="en">

<head>
    <title>Github Api test</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>Github</h1>
    <button id="bt">Create an issue</button>
    <hr>
    <div>
        <span>title:</span>
        <input id="title"><br>
        <textarea id="report" rows="10" , cols="50" placeholder="Please enter issue content."></textarea>
    </div>

</body>


<script>
    const bt = document.getElementById("bt");
    const report = document.getElementById("report");
    const title = document.getElementById("title");
    bt.addEventListener('click', createIssue);


    async function createIssue() {
        console.log("Hello World");
        const url = "https://api.github.com/repos/qgan7125/testGithubApi/issues";
        const headers = {
            "Authorization": "Token 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"
        };
        const payLoad = {
            title: title.value,
            body: report.value,
        };
        const response = await fetch(url, {
            method: "POST",
            headers: headers,
            body: JSON.stringify(payLoad)
        })
    }
</script>
